<script type="text/javascript">
//表单验证函数
function checkForm(){
	var oemail 		= document.getElementById("email");
	var opwd   		= document.getElementById("pwd");
	var realname    = document.getElementById("realname");
	var sex   		= document.getElementById("sex");
	var yanzheng    = document.getElementById("yanzheng");
	var condition   = document.getElementById("condition");
	var city		= document.getElementById("city");
 	
 	if(oemail.value == ""){
		alert("请输入邮箱");
		oemail.focus();
		return false;
	}
	if(oemail.value.indexOf("@")==-1  || oemail.value.indexOf(".")==-1 ){
		alert("邮箱格式错误");
		oemail.focus();
		return false;
	}
	if(opwd.value == ""){
		alert("请输入密码");
		opwd.focus();
		return false;
	}
	if(realname.value == ""){
		alert("请输入真实姓名");
		realname.focus();
		return false;
	}
	if(city.value == ""){
		alert("请输入居住城市");
		city.focus();
		return false;
	}
	if(yanzheng.value == ""){
		alert("请输入验证码");
		yanzheng.focus();
		return false;
	}
	/*
	“同意条款”这里是对 checkbox 标签的验证；
	 checkbox 如果是选中的话，则它的属性 checked 值为 true  否则为 false ；
	*/ 
	if( condition.checked == false  ){ 
		alert("注册前必须先同意条款");
		condition.focus();
		return false;
	}
	
	return true;
}
